<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Aula1-mensagem.css">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Javascript</h1>
    <h2>Atualize a página</h2>

    <script>
        alert('Minha primeira mensagem'); //Cria uma caixa ao atualizar
        confirm('Gostou da página?'); // Cria uma caixa com duas opções "OK" e "CANCEL"
        var nome = window.prompt('Qual seu nome?'); // Cria uma variavel NOME que vai receber o comando WINDOW.PROMPT
        window.prompt('É um prazer te conhecer, ' + nome); // + vai servir para juntar as frases

    </script>
</body>
